{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Modifier patient</h2>
  <form method="POST">
    {% csrf_token %}

    <div class="mb-3">
      <label>Prénom</label>
      <input type="text" name="first_name" value="{{ patient.first_name }}" class="form-control">
    </div>

    <div class="mb-3">
      <label>Nom</label>
      <input type="text" name="last_name" value="{{ patient.last_name }}" class="form-control">
    </div>

    <div class="mb-3">
      <label>Age</label>
      <input type="number" name="age" value="{{ patient.age }}" class="form-control">
    </div>

    <div class="mb-3">
      <label>Email</label>
      <input type="email" name="email" value="{{ patient.email }}" class="form-control">
    </div>

    <div class="mb-3">
      <label>Téléphone</label>
      <input type="text" name="phone" value="{{ patient.phone }}" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Mettre à jour</button>
    <a href="{% url 'patient_list' %}" class="btn btn-secondary">Retour</a>
  </form>
</div>
{% endblock %}
