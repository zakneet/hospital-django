
{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
	<h2>Supprimer patient</h2>
	<p>Voulez-vous vraiment supprimer le patient {{ patient.first_name }} {{ patient.last_name }} ?</p>

	<form method="POST">
		{% csrf_token %}
		<button type="submit" class="btn btn-danger">Supprimer</button>
		<a href="{% url 'patient_list' %}" class="btn btn-secondary">Annuler</a>
	</form>
</div>
{% endblock %}
